<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS RSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #1e3a8a, #1c1e29);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad;
            padding: 1em;
            text-align: center;
            animation: glow 1.5s infinite alternate;
        }
        header h1 {
            margin: 0;
            color: #f1f1f1;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ffffff, 0 0 30px #9400d3, 0 0 40px #9400d3;
        }
        form {
            margin-top: 1em;
            display: flex;
            justify-content: center;
        }
        form input[type="text"] {
            width: 50%;
            padding: 0.5em;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #1c1e29;
            color: #ffffff;
        }
        form input[type="text"]::placeholder {
            color: #b0b0b0;
        }
        form input[type="submit"] {
            margin-left: 0.5em;
            padding: 0.5em 1em;
            background-color: #6a0dad;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        form input[type="submit"]:hover {
            background-color: #5e3b96;
        }
        .articles {
            padding: 2em;
        }
        article {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        article:hover {
            transform: translateY(-10px);
        }
        .pagination {
            margin-top: 1em;
            display: flex;
            justify-content: center;
        }
        .pagination a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 0.5em;
            font-weight: normal;
        }
        .pagination a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #9400d3, 0 0 40px #9400d3;
            }
            to {
                text-shadow: 0 0 30px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
            }
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            header h1 {
                font-size: 2.5rem;
            }
            form input[type="text"] {
                width: 60%;
            }
        }

        @media (max-width: 992px) {
            header h1 {
                font-size: 2rem;
            }
            form input[type="text"] {
                width: 70%;
            }
            .articles {
                padding: 1.5em;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            form {
                flex-direction: column;
                align-items: center;
            }
            form input[type="text"] {
                width: 80%;
                margin-bottom: 0.5em;
            }
            form input[type="submit"] {
                width: 80%;
            }
            .articles {
                padding: 1em;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.25rem;
            }
            form input[type="text"] {
                width: 90%;
            }
            form input[type="submit"] {
                width: 90%;
            }
            .articles {
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NEWS RSS</h1>
        <form action="{{ url_for('search') }}" method="GET">
            <input type="text" name="q" placeholder="Search for Keyword" value="{{ request.args.get('q', '') }}">
            <input type="submit" value="Search">
        </form>
    </header>
    <main class="articles">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center"> &copy; 2024 NEWS RSS  (Adrika Panwar)</footer>
</body>
</html>
